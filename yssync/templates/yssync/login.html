            </div>
        </div>

        <div class="container-element tutorial-topic">
        </div>
        <div class="container-element sharing-topic">
        </div>
        <div class="container-element final-topic">
        </div>
    </div>

    {% block js %}
    <script>
        //animation items
        const misteryBox = document.querySelector('.mistery-box');
        const yssyncHomepageImg = document.querySelector('.yssync-homepage-img');


        const pageHeight = document.documentElement.scrollHeight;

        const storeScroll = () => {
            var height = this.scrollY;

            if(height > pageHeight*0.10){
                misteryBox.classList.add('one');
                yssyncHomepageImg.classList.add('one');
            }
            else{
                misteryBox.classList.remove('one');
                yssyncHomepageImg.classList.remove('one');
            }

            }

        document.addEventListener('scroll', storeScroll);
        storeScroll();
